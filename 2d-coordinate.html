<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Coordinate Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2D Coordinate Application</h1>
        <form id="coordinateForm">
            <label for="x1">X1:</label>
            <input type="number" id="x1" name="x1" required><br><br>
            <label for="y1">Y1:</label>
            <input type="number" id="y1" name="y1" required><br><br>
            <label for="x2">X2:</label>
            <input type="number" id="x2" name="x2" required><br><br>
            <label for="y2">Y2:</label>
            <input type="number" id="y2" name="y2" required><br><br>
            <button type="button" onclick="calculateDistance()">Calculate Distance</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateDistance() {
            const x1 = parseFloat(document.getElementById('x1').value);
            const y1 = parseFloat(document.getElementById('y1').value);
            const x2 = parseFloat(document.getElementById('x2').value);
            const y2 = parseFloat(document.getElementById('y2').value);

            const distance = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            document.getElementById('result').innerText = `The Euclidean distance between the points is: ${distance.toFixed(2)}`;
        }
    </script>
</body>
</html>
